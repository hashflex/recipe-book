<div class="row">
  <div class="col-xs-12">
    <div class="card mb-3">
      <img class="card-img-top" src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" height="300px">
      <div class="card-body">
        <h4 class="card-title">{{ recipe.name }}</h4>
        <p class="card-text">{{ recipe.description }}</p>
        <p class="card-text">Ingredients</p>
        <div class="dropdown" appDropdown>
          <button class="btn btn-primary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <button class="dropdown-item">Add to shopping list</button>
            <button class="dropdown-item">Edit</button>
            <button class="dropdown-item">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
