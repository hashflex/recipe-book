<div class="row mb-3">
	<div class="col-xs-12">
		<button class="btn btn-success">New Recipe</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12 pl-0">
		<div class="list-group">
			<button type="button" class="list-group-item list-group-item-action mb-1 clearfix" *ngFor="let recipe of recipes">
				<div class="float-left">
					<h4 class="list-group-item-heading">
						{{ recipe.name }}
					</h4>
					<div class="list-group-item-text">
						{{ recipe.description }}
					</div>
				</div>
				<div class="float-right">
					<img src="{{ recipe.imagePath }}" style="max-height: 50px;" alt="{{ recipe.name }}">
				</div>
			</button>
		</div>
	</div>
</div>
