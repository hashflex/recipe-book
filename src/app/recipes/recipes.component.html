<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <!--This gets executed when there is no selected recipe-->
    <ng-template #infoText>
      <div class="alert alert-info">The recipe you select will be displayed here.</div>
    </ng-template>
  </div>
</div>
