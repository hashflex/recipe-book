<div class="row">
  <div class="col-md-6 pl-0">
    <app-shopping-edit></app-shopping-edit>
    <h3>Shopping List</h3>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between ingredient-list-item align-items-center"
          *ngFor="let ingredient of ingredients">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </li>
    </ul>
  </div>
</div>
